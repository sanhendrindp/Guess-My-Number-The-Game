<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/question-mark.png" type="image/icon type" />
    <title>Guess My Number The Game</title>
  </head>

  <body>
    <header>
      <h1>Guess My Number The Game</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Try Again</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check</button>
      </section>
      <section class="right">
        <p class="message">Start Guessing...</p>
        <p class="label-score">
          <img src="img/score.png" alt="score" width="40px" /> Score :
          <span class="score">20</span>
        </p>
        <p class="label-highscore">
          <img src="img/highscore.png" alt="highscore" width="40px" />
          Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
  </body>
</html>
